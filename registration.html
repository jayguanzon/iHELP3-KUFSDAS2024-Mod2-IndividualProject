	<meta charset="UTF-8">

    <!-- Bootstrap CSS v5.2.1 -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
	
	<title>iHELP3</title>

</head>

<body>
	
	<header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="./index.html">iHELP3</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="./people.html" aria-current="page">People
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./passions.html">Passions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./purpose.html">Purpose</a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0" action="./login.html" method="get" target="_blank">
                        <button class="btn btn-outline-success my-2 my-sm-0" href="./login.html">Login</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<h1>Create Your iHELP3 ID</h1>

		<div class="form-control">
			<!-- Input Type Text -->
			<input type="text" id="fname" placeholder="First name" />
	
			<!-- Input Type Text -->
			<input type="text" id="name" placeholder="Last name" />
		</div>

		<div class="form-control">
			<!-- Input Type Email-->
			<input type="email" id="email" placeholder="Email" />
		</div>

		<div class="form-control">
			<!-- Input Type Text -->
			<input type="text" id="age" placeholder="Age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which option best describes you?
			</label>

			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">
					Professional
				</option>
				<option value="entrepreneur">Entrepreneur</option>
				<option value="passionpreneur">Passionpreneur</option>
			</select>
		</div>

		<div class="form-control">


		<div class="form-control">
			<label>What are your passions?
				<small>(Check all that apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox" name="inp">Physical fitness</input></label>
			<label for="inp-2">
				<input type="checkbox" name="inp">Community Service</input></label>
			<label for="inp-3">
				<input type="checkbox" name="inp">Relationships</input></label>
			<label for="inp-4">
				<input type="checkbox" name="inp">Social Engagement</input></label>
			<label for="inp-5">
				<input type="checkbox" name="inp">Relaxation</input></label>
			<label for="inp-6">
				<input type="checkbox" name="inp">Personal Growth</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">Creation</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">Education</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">Leisure</input></label>
			<label for="inp-7">
				<input type="checkbox" name="inp">Philanthropy</input></label>
		</div>

		<div class="form-control">
			<label for="comment">
				List or describe any other passions you have.
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment" placeholder="Enter any other passions here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		
		<form class="d-flex my-2 my-lg-0" action="./login.html" method="get" target="_blank">
			<button type="submit" value="submit" class="btn btn-outline-success my-2 my-sm-0" href="">submit</button>
		</form>
	</form>
	<footer class="footer">
        <ul class="footer__left">
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <li><a href="">How Search works</a></li>
        </ul>

        <div class="footer__center">
            <img src="./images/carbon.png" class="footer__center--img">
            <a href="" class="footer__center--link">Carbon neutral since 2007</a>
        </div>

        <ul class="footer__right">
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Settings</a></li>
        </ul>

    </footer>
</body>

</html>
